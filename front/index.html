<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Secret Not Secret</title>
  </head>
  <body>
    <section class="Form my-5 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-sm-5">
                    <img src="./image/team-secret.jpg" class="img-fluide " alt="">
                </div>
                <div class="col-sm-7 my-5 px-5 pt-5" >
                    <h1 class="py-3"><strong> Secret Not Secret</strong></h1>
                    <h4>Sign into your account</h4>
                    <form action=""  class="my-5">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4">
                            </div>
                            <div class="col-lg-7">
                                <input type="password" placeholder="*********" class="form-control my-3 p-4">
                            </div>
                            <div class="col-lg-7">
                               <button type="button"  class="btn1 my-3">Log in</button>
                            </div>
                            <p>Don't have an account ? <a href="#">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
